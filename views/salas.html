<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salas de Chat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>Salas de Chat</h1>
            <a href="/autenticado/logout" class="btn btn-danger">Cerrar Sesi√≥n</a>
        </div>

        <!-- Formulario para crear sala -->
        <div class="card mb-4">
            <div class="card-body">
                <form action="/autenticado/salas" method="POST">
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre de la sala</label>
                        <input type="text" class="form-control" id="nombre" name="nombre" required>
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="privado" name="privado">
                        <label class="form-check-label" for="privado">Privada</label>
                    </div>
                    <button type="submit" class="btn btn-primary">Crear Sala</button>
                </form>
            </div>
        </div>

        <!-- Lista de salas -->
        <h2>Salas disponibles</h2>
        <ul class="list-group">
            {{range .Salas}}
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <div>
                    {{.Nombre}}
                    {{if .Privado}}
                    <span class="badge bg-secondary">Privada</span>
                    {{end}}
                </div>
                <div>
                    <a href="/autenticado/chat?id={{.ID}}" class="btn btn-sm btn-success">Entrar</a>
                    <form action="/autenticado/salas/borrar?id={{.ID}}" method="POST" style="display:inline;">
                        <button type="submit" class="btn btn-sm btn-danger">Borrar</button>
                    </form>
                </div>
            </li>
            {{else}}
            <li class="list-group-item">No hay salas disponibles.</li>
            {{end}}
        </ul>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
