<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salas de Chat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4">Salas de Chat</h1>

    <!-- Formulario para crear sala -->
    <div class="card mb-4">
        <div class="card-body">
            <form action="/autenticado/salas" method="POST">
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre de la sala</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" required>
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="privada" name="privada">
                    <label class="form-check-label" for="privada">Privada</label>
                </div>
                <button type="submit" class="btn btn-primary">Crear Sala</button>
            </form>
        </div>
    </div>

    <!-- Lista de salas -->
    <h2>Salas disponibles</h2>
    <ul class="list-group">
        {{range .Salas}}
        <li class="list-group-item d-flex justify-content-between align-items-center">
            {{.Nombre}}
            {{if .Privada}}
                <span class="badge bg-secondary">Privada</span>
            {{end}}
            <a href="/autenticado/chat/{{.ID}}" class="btn btn-sm btn-success">Entrar</a>
        </li>
        {{else}}
        <li class="list-group-item">No hay salas disponibles.</li>
        {{end}}
    </ul>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
