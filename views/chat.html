<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat - {{.Sala.Nombre}}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        #chat-box {
            height: 400px;
            overflow-y: scroll;
            border: 1px solid #ccc;
            padding: 10px;
            background: #f8f9fa;
        }

        .mensaje {
            margin-bottom: 8px;
        }

        .mensaje-usuario {
            font-weight: bold;
        }

        .mensaje-texto {
            margin-left: 5px;
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h2>Chat - {{.Sala.Nombre}}</h2>
            <a href="/autenticado/salas" class="btn btn-secondary">Regresar al menú de salas</a>
        </div>

        <!-- Chat box -->
        <div id="chat-box">
            {{if gt (len .Mensajes) 0}}
            {{range .Mensajes}}
            <div class="mensaje">
                <span class="mensaje-usuario">{{.Usuarios.Usuario}}:</span>
                <span class="mensaje-texto">{{.Mensaje}}</span>
            </div>
            {{end}}
            {{else}}
            <div id="no-mensajes">No hay mensajes aún.</div>
            {{end}}
        </div>

        <!-- Formulario para enviar mensaje -->
        <form id="chat-form" class="mt-3">
            <div class="input-group">
                <input type="text" id="mensaje-input" class="form-control" placeholder="Escribe un mensaje..." required>
                <button type="submit" class="btn btn-primary">Enviar</button>
            </div>
        </form>
    </div>

    <script>
        const usuarioID = "{{.UsuarioID}}";
        const salaID = "{{.Sala.ID}}";
        const chatBox = document.getElementById("chat-box");
        chatBox.scrollTop = chatBox.scrollHeight;
        // Conexión WebSocket
        const ws = new WebSocket(`ws://localhost:8080/autenticado/websockets?salaID=${salaID}`);

        ws.onopen = () => {
            console.log("Conectado al WebSocket");
        };

        ws.onmessage = (event) => {
            const msg = JSON.parse(event.data);

            // Ocultar "No hay mensajes aún" si hay mensajes
            const noMensajes = document.getElementById("no-mensajes");
            if (noMensajes) noMensajes.style.display = "none";

            agregarMensaje(msg.usuarioMessage, msg.mensaje);
        };

        // Función para agregar mensaje al chat
        function agregarMensaje(usuario, texto) {
            const div = document.createElement("div");
            const spanUser = document.createElement("span")
            const spanText = document.createElement("span")
            spanUser.textContent = usuario;
            spanUser.style.fontWeight = "bold";
            spanText.textContent = `: ${texto}`
            div.classList.add("mensaje");
            div.appendChild(spanUser);
            div.appendChild(spanText);
            chatBox.appendChild(div);
            chatBox.scrollTop = chatBox.scrollHeight; // Scroll al final
        }

        // Enviar mensaje al WebSocket
        document.getElementById("chat-form").addEventListener("submit", (e) => {
            e.preventDefault();
            const input = document.getElementById("mensaje-input");
            const mensaje = input.value.trim();
            if (mensaje === "") return;

            ws.send(JSON.stringify({
                SalaID: parseInt(salaID),
                UsuarioID: parseInt(usuarioID),
                Mensaje: mensaje
            }));

            input.value = "";
        });
    </script>
</body>

</html>
