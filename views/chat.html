<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat - {{.Sala.Nombre}}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        #chat-box {
            height: 400px;
            overflow-y: scroll;
            border: 1px solid #ccc;
            padding: 10px;
            background: #f8f9fa;
        }

        #usuarios-box {
            height: 400px;
            overflow-y: auto;
            border: 1px solid #ccc;
            padding: 10px;
            background: #fff;
        }

        .mensaje {
            margin-bottom: 8px;
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h2>Chat - {{.Sala.Nombre}}</h2>
            <a href="/autenticado/salas" class="btn btn-secondary">Regresar al menú de salas</a>
        </div>

        <div class="row">
            <!-- Chat -->
            <div class="col-md-9">
                <div id="chat-box">
                    {{if gt (len .Mensajes) 0}}
                    {{range .Mensajes}}
                    <div class="mensaje">
                        <strong>{{.Usuarios.Usuario}}</strong>: {{.Mensaje}}
                    </div>
                    {{end}}
                    {{else}}
                    <div id="no-mensajes">No hay mensajes aún.</div>
                    {{end}}
                </div>

                <!-- Formulario para enviar mensaje -->
                <form id="chat-form" class="mt-3">
                    <div class="input-group">
                        <input type="text" id="mensaje-input" class="form-control" placeholder="Escribe un mensaje..." required>
                        <button type="submit" class="btn btn-primary">Enviar</button>
                    </div>
                </form>
            </div>

            <!-- Usuarios conectados -->
            <div class="col-md-3">
                <h5>Usuarios conectados</h5>
                <div id="usuarios-box">
                    <div id="no-usuarios">No hay usuarios aún.</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const usuarioID = "{{.UsuarioID}}";
        const salaID = "{{.Sala.ID}}";
        const chatBox = document.getElementById("chat-box");
        const usuariosBox = document.getElementById("usuarios-box");

        chatBox.scrollTop = chatBox.scrollHeight;

        // Conexión WebSocket
        const ws = new WebSocket(`ws://209.74.71.119/:9000/autenticado/websockets?salaID=${salaID}`);

        ws.onopen = () => {
            console.log("Conectado al WebSocket");
        };

        ws.onmessage = (event) => {
            const msg = JSON.parse(event.data);

            if (msg.tipoBroadcast === "broadcastDeMensaje") {
                // Ocultar mensaje de "No hay mensajes"
                const noMensajes = document.getElementById("no-mensajes");
                if (noMensajes) noMensajes.style.display = "none";
                agregarMensaje(msg.usuarioMessage, msg.mensaje);
            }

            if (msg.tipoBroadcast === "listaDeUsuarios") {
                actualizarListaUsuarios(msg.listaDeUsuarios);
            }
        };

        // Función para agregar mensaje al chat
        function agregarMensaje(usuario, texto) {
            const div = document.createElement("div");
            div.classList.add("mensaje");
            div.innerHTML = `<strong>${usuario}</strong>: ${texto}`;
            chatBox.appendChild(div);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        // Función para actualizar la lista de usuarios conectados
        function actualizarListaUsuarios(usuarios) {
            usuariosBox.innerHTML = "";
            if (usuarios.length === 0) {
                usuariosBox.innerHTML = "<div id='no-usuarios'>No hay usuarios aún.</div>";
                return;
            }
            usuarios.forEach(u => {
                const div = document.createElement("div");
                div.textContent = u;
                usuariosBox.appendChild(div);
            });
        }

        // Enviar mensaje al WebSocket
        document.getElementById("chat-form").addEventListener("submit", (e) => {
            e.preventDefault();
            const input = document.getElementById("mensaje-input");
            const mensaje = input.value.trim();
            if (mensaje === "") return;

            ws.send(JSON.stringify({
                SalaID: parseInt(salaID),
                UsuarioID: parseInt(usuarioID),
                Mensaje: mensaje
            }));

            input.value = "";
        });
    </script>
</body>

</html>
